<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>vue</title>
  <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
  <link rel="stylesheet" href="">
</head>
<body>
  <div id="app">{{ message }}</div>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "Hello Vue"
      }
    })
  </script>
</body>
</html>
