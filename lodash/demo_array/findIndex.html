<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>查找元素索引</title>
    <script src="../lib/lodash/v4.17.15/lodash.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../_assets/jquery/v3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <ul>
      <li>
        <pre>_.findIndex(array, function(value) { return true }, [fromIndex=0])</pre>
      </li>
      <li>
        <pre>_.findRightIndex(array, function(value) { return true }, [fromIndex=array.length - 1])</pre>
      </li>
      <li>
        <pre>_.indexOf(array, value, [fromIndex=0])</pre>
      </li>
    </ul>
    <script type="text/javascript">
      $(function() {

      })
    </script>
  </body>
</html>
