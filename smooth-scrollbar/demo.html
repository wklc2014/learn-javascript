<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Demo smooth-scrollbar</title>
  <link rel="stylesheet" href="../_assets/uikit-v3.2.2/css/uikit.min.css" />
  <link rel="stylesheet" href="styles/css.css">
</head>

<body>
  <div class="uk-container">
    <article id="content">
      <h2>Demo</h2>
      <div class="imageWraper" id="my-scrollbar">
        <img src="images/your_diary.jpg" alt="" width="1920" height="1080">
      </div>
    </article>
  </div>
  <script src="lib/smooth-scrollbar-js/v8.4.1/smooth-scrollbar.min.js"></script>
  <script src="lib/smooth-scrollbar-js/v8.4.1/plugins/over-scroll.min.js"></script>
  <script src="lib/smooth-scrollbar-js/v8.4.1/plugins/horizontal-scroll.js"></script>
  <script>
    Scrollbar.use(HorizontalScrollPlugin, OverscrollPlugin);
     Scrollbar.init(document.querySelector('#my-scrollbar'), {

     });
  </script>
</body>

</html>
