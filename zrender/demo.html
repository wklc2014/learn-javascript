<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>zrender</title>
    <link rel="stylesheet" href="assets/styles/css.css">
</head>

<body>
    <div id="app"></div>
    <ul class="btn">
        <li data-type="out">放大</li>
        <li data-type="in">缩小</li>
        <li data-type="view">1:1</li>
        <li data-type="origin">自适应</li>
    </ul>
    <script src="../_assets/jquery/v3.4.1/jquery.min.js"></script>
    <script src="./lib/zrender/v4.3.1/zrender.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./assets/scripts/data.js"></script>
    <script src="./assets/scripts/imageDetail.js"></script>
    <script>
    $(function() {
        var imageDetail = new ImageDetail({
            app: 'app',
            // image: 'assets/images/lyf.jpg',
            image: 'assets/images/view.png',
            defect: {
                data: DEFECT_INFOS,
            },
            legend: LEGEND_INFOS,
            map: {
                // width: 400,
                // height: 400,
            }
        });
        window.a = imageDetail;
        $('.btn').on('click', 'li', function(e) {
            var type = $(this).data('type');
            if (type === 'out') {
                imageDetail.operate('zoomout');
            } else if (type === 'in') {
                imageDetail.operate('zoomin');
            } else if (type === 'view') {
                imageDetail.operate('view');
            } else if (type === 'origin') {
                imageDetail.operate('origin');
            }
        })
    })
    </script>
</body>

</html>
