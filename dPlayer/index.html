<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>DPlayer.js</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/css.css"/>
  </head>
  <body>
    <div class="content-box">
      <div id="dplayer"></div>
    </div>
    <script src="./lib/dplayer/v1.25.0/DPlayer.min.js" type="text/javascript" charset="utf-8"></script>

      var dp = new DPlayer({
        container: document.getElementById('dplayer'),
        video: {
          url: '//player.alicdn.com/video/editor.mp4',
          pic: './assets/images/pic.jpg',
        },
        lang: 'zh-cn',
      });
    </script>
  </body>
